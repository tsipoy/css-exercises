<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows</title>
  <style>
    p {
      width: 200px;
      height: 100px;
      border: gainsboro 10px solid;
      text-align: center;
      line-height: 3;
      margin-inline-start: 5px;
      text-shadow: 1px 2px gray;
      box-shadow: inset 0 0 0 2px #F4AAB9,
                        0 0 0 4px #66CCFF;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="name">
    <p>HARIVELOMANDIMBY Volana Sariaka Natacha</p>
  </div>
</body>
</html>
